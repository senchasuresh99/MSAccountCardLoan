
spring:
  application:
    name: accounts
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:accounts
    username: accounts
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            type:
              mapping: sureshsencha:com.suresh.accounts.events.AccountCreatedEvent
server:
  port: 9003

management:
  endpoints:
    web:
      exposure:
        include: "*"
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{X-B3-TraceId:-},%X{X-B3-SpanId:-}]'
  level:
    io.github.resilience4j.circuitbreaker: DEBUG   # âœ… Enable detailed circuit breaker logs

info:
  app:
    version: 0.0.1
    description: Accounts Microservice
  contact:
    name: Suresh Sencha
    phone: +91 8080808080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9002/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 5
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        automatic-transition-from-open-to-half-open-enabled: true